<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row row-cols-2">
         <div class="card-body bg-info mb-3">
             <div class="card-title">Введите целое число</div>
             <div class="card-text"><input id="IntVal" type="text"></div>
         </div>
        <div class="card-body bg-success mb-3">
             <div class="card-title">Квадрат числа</div>
             <div class="card-text"><input id="val2" type="text"></div>
        </div>

             <div class="container">
                 <div class="card-text"><button id="btn" class=" btn-outline-success">Возвести в квадрат</button></div>
             </div>

        </div>
    </div>
    </div>





<script type="text/javascript">

    async function work() {
        let x_val = document.getElementById('IntVal').value;
        if(x_val == ''){
            alert('Нужно ввести цифру');
            }
        else {
            let x2 = await eel.todo(x_val)();
            document.getElementById('val2').value = x2;
            }
    }

    document.getElementById('btn').onclick = work;

</script>
<script type="text/javascript" src="eel.js"></script>
</body>
</html>
